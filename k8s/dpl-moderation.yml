apiVersion: apps/v1
kind: Deployment
metadata:
  name: moderation
  labels:
    app: moderation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: moderation
  template:
    metadata:
      labels:
        app: moderation
    spec:
      containers:
      - name: moderation
        imagePullPolicy: Never
        image: moderation
        ports:
        - containerPort: 4003
  
--- 
apiVersion: v1
kind: Service
metadata:
  name: moderation
spec:
  type: NodePort
  selector:
    app: moderation
  ports:
  - protocol: TCP
    port: 4003
    targetPort: 80