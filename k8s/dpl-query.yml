apiVersion: apps/v1
kind: Deployment
metadata:
  name: query
  labels:
    app: query
spec:
  replicas: 1
  selector:
    matchLabels:
      app: query
  template:
    metadata:
      labels:
        app: query
    spec:
      containers:
      - name: query
        imagePullPolicy: Never
        image: query

--- 
apiVersion: v1
kind: Service
metadata:
  name: query
spec:
  type: NodePort
  selector:
    app: query
  ports:
  - protocol: TCP
    port: 4002
    targetPort: 80
    