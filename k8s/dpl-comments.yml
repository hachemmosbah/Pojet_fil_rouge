apiVersion: apps/v1 
kind: Deployment 
metadata:
  name: comments
  labels:
    app: comments
spec:
  replicas: 1
  selector:
    matchLabels:
      app: comments
  template:
    metadata:
      labels:
        app: comments
    spec:
      containers:
      - name: comments
        imagePullPolicy: Never
        image: comments
        ports:
        - containerPort: 4001

---
apiVersion: v1
kind: Service
metadata:
  name: comments
spec:
  type: NodePort
  selector:
    app: comments
  ports:
  - protocol: TCP
    port: 4001
    targetPort: 80